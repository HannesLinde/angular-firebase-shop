<mat-card>
  <mat-card-content>
    <div class="order-container">
      <app-order-list class="order-list" [orders$]="orders$" (selectOrder)="onOrderSelected($event)"></app-order-list>
      <app-order-detail
        [ngClass]="isHandSet ? 'hide-order-detail' : ''"
        class="order-detail"
        [order]="selectedOrder"
      ></app-order-detail>
    </div>
  </mat-card-content>
</mat-card>
