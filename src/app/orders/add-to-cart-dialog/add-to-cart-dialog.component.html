<form [formGroup]="detailForm" (submit)="addToCart()">
  <mat-form-field>
    <mat-label>Quantity</mat-label>
    <input matInput type="number" formControlName="quantity" required min="1" />
  </mat-form-field>
  {{ product.price | productTotalPipe: detailForm.value.quantity | currency: 'EUR':'symbol' }}
  <div mat-dialog-actions align="end">
    <button mat-button type="submit" [disabled]="detailForm.invalid">Add</button>
    <button mat-button type="button" (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
  </div>
</form>
