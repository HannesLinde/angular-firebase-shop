<div class="image-preview">
  <div *ngFor="let preview of previews">
    <div class="inner-container">
      <img [src]="preview.url" mat-card-sm-image class="image-selection" (click)="selectImage(preview)" />
      <a class="remove-icon" (click)="deleteImage(preview)">
        <mat-icon>remove_circle</mat-icon>
      </a>
    </div>
  </div>
</div>
