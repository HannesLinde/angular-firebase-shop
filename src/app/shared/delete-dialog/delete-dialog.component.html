<h2 mat-dialog-title>Confirme Deletion</h2>
<div mat-dialog-content>
  <div class="dialog-container">
    <p>
      Sure to delete <b>{{ element.display }}</b
      >?
    </p>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onValidate()">Delete</button>
  <button mat-button (click)="onCancle()" mat-flat-button color="warn">Cancel</button>
</div>
