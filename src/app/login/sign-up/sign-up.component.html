<div class="signin-content">
  <mat-card>
    <mat-card-title>Signup</mat-card-title>
    <mat-card-subtitle
      >Create your account. Already have an account? <a routerLink="/login">Signin</a>!</mat-card-subtitle
    >
    <mat-card-content>
      <div *ngIf="errorMessage$ | async as errorMessage" class="error-block">
        <div class="error-message">
          {{ errorMessage }}
        </div>
      </div>
      <form [formGroup]="signUpFormGroup" (ngSubmit)="submitSignUp()">
        <div>
          <mat-form-field class="full-width-input">
            <mat-label>Name</mat-label>
            <input matInput formControlName="displayName" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="full-width-input">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" [errorStateMatcher]="matcher" type="email" />
            <mat-hint>abc@efg.xy</mat-hint>
            <mat-error *ngIf="signUpFormGroup.hasError('email') && !signUpFormGroup.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="signUpFormGroup.hasError('required')"> Email is <strong>required</strong> </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="full-width-input">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" />
          </mat-form-field>
        </div>
        <button mat-stroked-button type="submit" [disabled]="signUpFormGroup.invalid">Sign Up</button>
        <br />
        <br />
        <mat-progress-bar *ngIf="loading$ | async" mode="indeterminate"></mat-progress-bar>
      </form>
    </mat-card-content>
  </mat-card>
</div>
