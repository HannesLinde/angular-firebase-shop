<div class="signin-content">
  <mat-card>
    <mat-card-title>Signup</mat-card-title>
    <!--mat-card-subtitle
        >Currently not working. Create your account. Already have an account?
        <span (click)="signUp = false" style="text-decoration: underline; cursor: pointer">Login</span></mat-card-subtitle
      -->
    <mat-card-content>
      <form [formGroup]="signUpFormGroup" (ngSubmit)="submitSignUp()" data-test="login-form">
        <div>
          <mat-form-field class="full-width-input">
            <mat-label>Email</mat-label>
            <input
              matInput
              formControlName="email"
              [errorStateMatcher]="matcher"
              type="email"
              data-test="login-email"
            />
            <mat-hint>abc@efg.xy</mat-hint>
            <mat-error *ngIf="signUpFormGroup.hasError('email') && !signUpFormGroup.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="signUpFormGroup.hasError('required')"> Email is <strong>required</strong> </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="full-width-input">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" data-test="login-password" />
          </mat-form-field>
        </div>
        <button mat-stroked-button type="submit" [disabled]="signUpFormGroup.invalid">Sign Up</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
