<app-loading-spinner></app-loading-spinner>
<div class="mat-elevation-z8">
  <app-filter (filter)="applyFilter($event)">
    <button mat-button mat-mini-fab (click)="openDialog({}, 'Add')" color="primary">
      <mat-icon>add</mat-icon>
    </button>
  </app-filter>
  <div *ngIf="errorMessage$ | async as errorMessage" class="error-block">
    <div class="error-message">
      {{ errorMessage }}
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button focusable="false" (click)="openDialog(element, 'Update')">
          <mat-icon color="primary">edit</mat-icon>
        </button>
        <button mat-icon-button focusable="false" (click)="openDialog(element, 'Delete')">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource?.data?.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
